<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Warehouse Management App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #b1c5ee 0%, #f3f7fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .main-card {
            background: #fff;
            padding: 46px 40px 38px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 36px #bfd4f7;
            text-align: center;
            max-width: 370px;
        }
        .main-title {
            font-size: 2.3rem;
            color: #274c97;
            font-weight: 700;
            margin-bottom: 32px;
            letter-spacing: .5px;
        }
        .main-btn {
            padding: 13px 0;
            font-size: 1.17rem;
            width: 100%;
            background: linear-gradient(90deg, #4973c9, #64b3f4);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 2px 10px #d7e6f8;
            transition: background 0.16s;
        }
        .main-btn:hover {
            background: linear-gradient(90deg, #274c97, #4ea6f3);
        }
    </style>
</head>
<body>
  <div class="container text-center mt-5">
    <h2>Welcome to Anunay Agro Warehouse Portal</h2>
    <a href="/user/login" class="btn btn-primary mt-3">Login</a>
  </div>
</body>
</html>

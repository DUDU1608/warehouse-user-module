<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP | Warehouse Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }
    .otp-card {
      width: 100%;
      max-width: 400px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div class="otp-card">
    <h4 class="mb-3 text-center">OTP Verification</h4>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <p class="text-muted text-center mb-3"> <strong>{{ mobile }}</strong> पर OTP भेजा गया</p>

    <form method="POST" action="/user/verify-otp">
      <input type="hidden" name="mobile" value="{{ mobile }}">
      <div class="mb-3">
        <label for="otp" class="form-label" </label>
        <input type="text" class="form-control" id="otp" name="otp" placeholder="कृपया छह अंकों का OTP दर्ज करें" required>
      </div>
      <button type="submit" class="btn btn-success w-100">लॉग इन करें</button>
    </form>

    <div class="mt-4 text-center text-muted" style="font-size: 0.9rem;">
      OTP for testing: <strong>123456</strong>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>वेयरहाउस डैशबोर्ड</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f7fafc 60%, #e0e7ff 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .dashboard-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 92vh;
    }
    .dashboard-card {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 30px rgba(63, 81, 181, 0.08);
      padding: 40px 32px 32px 32px;
      max-width: 420px;
      width: 100%;
      position: relative;
      text-align: center;
    }
    .logout-btn {
      position: fixed;
      top: 22px;
      right: 32px;
      z-index: 2000;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }
    .dashboard-card h2 {
      font-weight: bold;
      color: #2e3280;
      margin-bottom: 10px;
    }
    .welcome-text {
      font-size: 1.12rem;
      color: #222a46;
      margin-bottom: 26px;
      font-weight: 500;
    }
    .module-btn {
      margin-bottom: 18px;
      width: 88%;
      font-weight: 500;
      border-radius: 10px;
      font-size: 1.05rem;
      letter-spacing: 0.1rem;
      transition: all 0.13s;
    }
    .module-btn:last-child {
      margin-bottom: 0;
    }
    @media (max-width: 600px) {
      .dashboard-card {
        padding: 22px 7px 16px 7px;
      }
      .logout-btn {
        right: 10px;
        top: 10px;
        font-size: 0.96rem;
        padding: 7px 18px;
      }
    }
  </style>
</head>
<body>
  <!-- Logout Button -->
  <a href="{{ url_for('user_auth.logout') }}" class="btn btn-danger logout-btn">लॉगआउट</a>

  <div class="dashboard-container">
    <div class="dashboard-card">
      <h2>स्वागत है</h2>
      <div class="welcome-text">नमस्ते, <b>{{ display_name }}</b>!</div>

      {% if is_seller %}
        <h5 class="mb-3 text-primary">सेलर मॉड्यूल</h5>
        <a href="/user/seller" class="btn btn-outline-primary module-btn">सेलर डैशबोर्ड देखें</a>
      {% endif %}

      {% if is_stockist %}
        <h5 class="mb-3 mt-4 text-success">स्टॉकिस्ट मॉड्यूल</h5>
        <a href="/user/stockist" class="btn btn-outline-success module-btn">स्टॉकिस्ट डैशबोर्ड देखें</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
